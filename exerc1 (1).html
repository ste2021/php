<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <!-- Coloque aqui o local (caminho) do seu bootstrap-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title> Fundamentos do PHP </title>
</head>

<body>
  <!--Já de início, "envolva" sua tela com a classe "container" para deixar sua aplicação responsiva-->
  <div class="container">
    <!--A classe "row" abre uma linha-->
    <div class="row">
      <!--A classe "col" divide a linha, lembre-se que a soma das divisões tem que ser igual a 12-->
      <!--col-2 = 2 colunas sem nada
          col-8 = 8 colunas para minha form
          col-2 = 2 colunas sem nada
      -->
      <div class="col-2"></div>
      <div class="col-8">

        <form action="exerc1.php" method="post">
          <fieldset>
            <legend> Dados do desempenho do aluno </legend>
            <!--Use a classe form-group para agrupar os labels e inputs (você poderá formatá-los, se precisar (por ex: centralizar))-->
            <!--Use a classe form-label para os label)-->
            <!--Use a classe form-control para os controles (inputs e textareas))-->
            <div class="form-group">
              <label class="form-label" for="aluno"> Forneça o nome do(a) aluno(a): </label>
              <input class="form-control" type="text" name="aluno" id="aluno" placeholder="Digite um nome..." autofocus >
            </div>
            <br>

            <div class="form-group">
              <label for="nota1"> Forneça a primeira nota: </label>
              <input class="form-control" type="number" max="10" min="0" step="0.1" id="nota1"
                placeholder="Digite uma nota..." name="nota1"> 
                <br>
            </div>

            <div class="form-group">
              <label class="form-label" for="peso1"> Forneça o peso da primeira nota: </label>
              <input class="form-control" type="number" max="10" min="0" id="peso1" placeholder="Digite o peso..."
                name="peso1"> <br>
            </div>

            <div class="form-group">
              <label class="form-label" for="nota2"> Forneça a segunda nota: </label>
              <input class="form-control" type="number" max="10" min="0" step="0.1" id="nota2"
                placeholder="Digite uma nota..." name="nota2"> <br>
            </div>

            <div class="form-group">
              <label class="form-label" for="peso2"> Forneça o peso da segunda nota: </label>
              <input class="form-control" type="number" max="10" min="0" id="peso2" placeholder="Digite o peso..."
                name="peso2"> <br>
            </div>
            <!--Classe form-group usada para alinhar o botão à direita-->
            <!--Botão estilizado com a classe btn btn-primary-->
            <div class="form-group text-end">
              <button type="submit"  class="btn btn-primary"> Calcular média </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="col-2"></div>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
