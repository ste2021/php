<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Fundamentos do PHP</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form action="exerc3.php" method="get">
            <div class="mb-3">
              <fieldset>
                <legend class="text-center">Calcular Comissão</legend>
                <div class="form-group">
                  <label for="vendedor" class="form-label">
                    Forneça o nome do(a) vendedor(a):
                  </label>
                  <input
                    type="text"
                    name="vendedor"
                    id="vendedor"
                    class="form-control"
                    placeholder="Digite um nome..."
                    autofocus
                  />
                  <br />
                </div>

                <div class="form-group">
                  <label for="venda" class="form-label">
                    Forneça o valor da venda:
                  </label>
                  <input
                    type="number"
                    step="0.1"
                    id="venda"
                    class="form-control"
                    placeholder="Digite o valor..."
                    name="venda"
                  />
                  <br />
                </div>
                <div class="form-group text-end">
                  <button type="submit" class="btn btn-primary">
                    Calcular Comissão
                  </button>
                </div>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
