<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Fundamentos do PHP</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form action="exerc1.php" method="post">
            <div class="mb-3">
              <fieldset>
                <legend>Dados do desempenho do aluno</legend>
                <div class="form-group">
                  <label for="aluno" class="form-label">
                    Forneça o nome do(a) aluno(a):
                  </label>
                  <input
                    type="text"
                    name="aluno"
                    id="aluno"
                    class="form-control"
                    placeholder="Digite um nome..."
                    autofocus
                  />
                  <br />
                </div>
                <div class="form-group">
                  <label for="nota1" class="form-label">
                    Forneça a primeira nota:
                  </label>
                  <input
                    type="number"
                    max="10"
                    min="0"
                    step="0.1"
                    id="nota1"
                    class="form-control"
                    placeholder="Digite uma nota..."
                    name="nota1"
                  />
                  <br />
                </div>
                <div class="form-group">
                  <label for="peso1" class="form-label">
                    Forneça o peso da primeira nota:
                  </label>
                  <input
                    type="number"
                    max="10"
                    min="0"
                    name="peso1"
                    id="peso1"
                    class="form-control"
                    placeholder="Digite o peso 1..."
                  />
                  <br />
                </div>
                <div class="form-group">
                  <label for="nota2" class="form-label">
                    Forneça a segunda nota:
                  </label>
                  <input
                    type="number"
                    max="10"
                    min="0"
                    step="0.1"
                    name="nota2"
                    id="nota2"
                    class="form-control"
                    placeholder="Digite uma nota..."
                  />
                  <br />
                </div>
                <div class="form-group">
                  <label for="peso2" class="form-label">
                    Forneça o peso da segunda nota:
                  </label>
                  <input
                    type="number"
                    max="10"
                    min="0"
                    name="peso2"
                    id="peso2"
                    class="form-control"
                    placeholder="Digite o peso 2..."
                  />
                  <br />
                </div>
                <div class="form-group text-end">
                  <button type="submit" class="btn btn-primary">
                    Calcular média
                  </button>
                </div>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
