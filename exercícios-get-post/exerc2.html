<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Fundamentos do PHP</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form action="exerc2.php" method="post">
            <div class="mb-3">
              <fieldset>
                <legend>Calculadora Gasolina</legend>
                <div class="form-group">
                  <label for="distancia" class="form-label">
                    Coloque a distância:
                  </label>
                  <input
                    type="number"
                    name="distancia"
                    id="distancia"
                    class="form-control"
                    placeholder="Digite a distância..."
                    autofocus
                  />
                  <br />
                </div>
                <div class="form-group">
                  <label for="consumo" class="form-label">
                    Consumo por Litro:
                  </label>
                  <input
                    type="number"
                    max="100"
                    min="0"
                    step="0.1"
                    id="consumo"
                    class="form-control"
                    placeholder="Digite o consumo por litro..."
                    name="consumo"
                  />
                  <br />
                </div>
                <div class="form-group">
                  <label for="preco" class="form-label">
                    Preço do Combustível:
                  </label>
                  <input
                    type="number"
                    max="100"
                    min="0"
                    name="preco"
                    step="0.1"
                    id="preco"
                    class="form-control"
                    placeholder="Digite o preço do Combustível
                    ..."
                  />
                  <br />
                </div>

                <div class="form-group text-end">
                  <button type="submit" class="btn btn-primary">Calculo</button>
                </div>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
