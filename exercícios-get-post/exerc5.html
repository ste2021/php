<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Fundamentos do PHP</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form action="exerc5.php" method="post">
            <div class="mb-3">
              <fieldset>
                <legend class="text-center">Conversor Real</legend>
                <div class="form-group">
                  <label for="moeda" class="form-label">
                    Digite o valor em dólares
                  </label>
                  <input
                    type="text"
                    name="moeda"
                    id="moeda"
                    class="form-control"
                    placeholder="USD"
                    autofocus
                  />
                  <br />
                </div>
                <div class="form-group">
                  <label for="taxa" class="form-label"> Taxa de Câmbio: </label>
                  <input
                    type="number"
                    max="100"
                    min="0"
                    name="taxa"
                    step="0.10"
                    id="taxa"
                    class="form-control"
                    placeholder="Valor da Taxa Hoje..."
                  />
                  <br />
                </div>
                <div class="form-group text-end">
                  <button type="submit" class="btn btn-primary">
                    Converter
                  </button>
                </div>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
